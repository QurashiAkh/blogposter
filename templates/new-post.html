{% extends 'base.html' %}

{% block head %}
<title>New Post - Blogposter</title>
{% endblock %}

{% block body %}
<h3>New Post</h3>

<hr />
<form action="/posts/" method="post">
    <label for="title">Title:</label>
    <input type="text" placeholder="Delightful..." name="title" id="title" />
    <br />
    <label for="author">Author:</label>
    <input type="text" placeholder="Fulan..." name="author" id="author" />
    <br />
    <label for="content">Post:</label>
    <textarea class="u-full-width" id="content" placeholder="Take your Space!" name="content" rows="2"></textarea>
    <br />
    <input type="submit" class="button-primary" value="Post" />
    <a href="/posts/" class="button">Cancel</a>
</form>
<hr />

{% endblock %}
